<div class="container bg-light">
  <div class="row">
    <div class="card col-12 col-md-4 offset-4">
      <div class="card-body">
        <div class="form-group text-center">
          <h4 class="card-title">Đăng nhập</h4>
        </div>
        <div class="form-group">
          <label for="pname">Email:</label>
          <input type="text" id="pname" class="form-control" placeholder="Nhập email" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" [(ngModel)]="password">
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-primary" (click)="signIn()">Đăng nhập</button>
          <p class="text-danger mt-3">
            {{message}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

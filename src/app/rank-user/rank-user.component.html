<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Bảng xếp hạng User</h1>
        </div>
        <table class="table table-striped table-bordered">
          <thead class="thead-light">
            <th >Họ tên</th>
            <th >Đơn vị</th>
            <th >Giới tính</th>
            <th >Quãng đường</th>
            <th >Phát triển</th>
            <th >Thời gian</th>
            <th >Ảnh</th>
          </thead>
          <tbody *ngIf="total == 0">
            <tr>
              <td colspan="3">
                Không có dữ liệu
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="total > 0">
            <tr *ngFor="let item of rankuser | paginate: { itemsPerPage: 5, currentPage: page }">
                <td>{{item.name}}</td>
                <td>{{item.agency_name}}</td>
                <td>
                  <span *ngIf="item.gender == 0">Nam</span>
                  <span *ngIf="item.gender == 1">Nữ</span>
                </td>
                <td>{{item.distance}}</td>
                <td>{{item.progress}}</td>
                <td>{{item.average_pace}}</td>
                <td><img src={{item.avatar}} width="50" height="50" ></td>    
            </tr>
          </tbody>
        </table>
        <div>
          <pagination-controls class='float-right' (pageChange)="page = $event" responsive="true" previousLabel="Trước" nextLabel="Sau"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
